<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App users</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
             <div class="col-12 text-center">
                 <h1>Hello app user</h1>
             </div>
        </div>
        <div class="row pt-5">
             <div class="col-12">
                   <table class="table table-dark table-striped">
                    <thead>
                      <tr>
                        <th scope="col" class="text-center">Name <i class="bi bi-person-vcard"></i></th>
                        <th scope="col" class="text-center">User Name <i class="bi bi-person-circle"></i></th>
                        <th scope="col" class="text-center">Email <i class="bi bi-envelope-at-fill"></i></th>
                        <th scope="col" class="text-center">Phone <i class="bi bi-telephone-inbound"></i></th>
                      </tr>
                    </thead>
                    <tbody id="dom_table_user">
                    
                    </tbody>
                  </table>
             </div>
        </div>
    </div>
    <script src="index.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>
</html>
